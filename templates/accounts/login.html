<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به آزمون</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Vazirmatn', sans-serif; background: linear-gradient(180deg, #ffffff, #e8f5e9); display: grid; place-items: center; height: 100vh; margin: 0; }
        .login-box { background: white; padding: 40px; border-radius: 18px; box-shadow: 0 8px 24px rgba(46,125,50,0.15); width: 400px; text-align: center; }
        h2 { color: #1b5e20; margin-bottom: 30px; }
        input[type="text"], input[type="password"] { width: 100%; padding: 14px; margin: 10px 0; border: 2px solid #c8e6c9; border-radius: 12px; font-size: 1.1rem; }
        button { width: 100%; padding: 16px; background: #2e7d32; color: white; border: none; border-radius: 12px; font-size: 1.2rem; cursor: pointer; margin-top: 20px; }
        button:hover { background: #1b5e20; }
        .error { color: red; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>ورود به سامانه آزمون</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.username }}
            {{ form.password }}
            <button type="submit">ورود</button>
        </form>
        {% if form.errors %}
            <p class="error">نام کاربری یا رمز عبور اشتباه است.</p>
        {% endif %}
    </div>
</body>
</html>
